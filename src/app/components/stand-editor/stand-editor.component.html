<div class="editor-panel">
    <h3>{{ stand.id ? 'Editar Stand' : 'Adicionar Stand' }}</h3>
    <label>Nome:</label>
    <input [(ngModel)]="stand.name" />

    <label>Descrição:</label>
    <textarea [(ngModel)]="stand.description"></textarea>

    <label>URL da Logo:</label>
    <input [(ngModel)]="stand.logoUrl" />
    <img *ngIf="stand.logoUrl" [src]="stand.logoUrl" alt="Logo" width="100" />

    <p>Status: {{ stand.status }}</p>

    <div class="actions">
    <button class="save" (click)="save()">Salvar</button>
    <button class="buy" *ngIf="stand.status === 'available'" (click)="buy()">
        Comprar
    </button>
    <button class="close" (click)="onClose.emit()">Fechar</button>
</div>
</div>
